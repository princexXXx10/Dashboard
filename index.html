<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Dashboard</title>
  </head>
  <body>
    <div class="dashboard__container">
      <div class="dashboard__wrapper">
        <div class="dashboard__content">
          <div class="dashboard__content--left">
            <div class="u">
              <img src="images/Person.png" class="image1" />
              <div class="underscore">
                <p>Hi James</p>
                <img src="images/Hi.png" class="hiii" />
              </div>
            </div>

            <div class="i">
              <div class="left__icon--one">
                <img src="images/Dashboard.png" />
                <p>Dashboard</p>
              </div>
              <div class="left__icon--one">
                <img src="images/Account.png" />
                <p>Account</p>
              </div>
              <div class="left__icon--one">
                <img src="images/Settings.png" />
                <p>Settings</p>
              </div>
            </div>

            <div class="dashboard__left--logout" id="desktop">
              <img src="images/LogOut.png" />
              <p>Log Out</p>
            </div>
          </div>

          <div class="dashboard__content--right">
            <div class="dashboard__right--one">
              <div class="dashboard__one--one">
                <p>Account Balance:</p>
                <h5>500,378.83</h5>
                <div>
                  <button>Deposit</button>
                  <button>Withdraw</button>
                </div>
              </div>
              <div class="dashboard__one--two">
                <p>Referral Balance:</p>
                <h5>0.0</h5>
                <div>
                  <button>Transfer</button>
                </div>
              </div>
            </div>

            <div class="dashboard__right--two">
              <h2>History</h2>
              <div class="date">
                <p>Week</p>
                <img src="images/DropDown.png" alt="" />
              </div>
            </div>

            <div class="dashboard__right--three">
              <h2>Referral Network</h2>
            </div>
          </div>

          <div id="mobile">
            <img src="images/LogOut.png" />
            <p>Log Out</p>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
